<!doctype html>
<html data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="container p-1" role="navigation">
      <div class="row justify-content-start">
        <div class="col-auto">
          <ul class="nav nav-tabs" id="smatter-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#watch" type="button" role="tab" aria-controls="watch" aria-selected="true">Watch</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="source-tab" data-bs-toggle="tab" data-bs-target="#source" type="button" role="tab" aria-controls="source" aria-selected="false">Source</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="false">
                <i class="bi bi-x-circle-fill text-warning" id="ind-model"></i>
                <i class="bi bi-x-circle-fill text-warning" id="ind-stream"></i>
                <i class="bi bi-x-circle-fill text-warning" id="ind-subs"></i>
                <i class="bi bi-stop-circle-fill text-info" id="ind-transx"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="col-1 align-self-center">
          <button class="btn btn-outline-primary disabled" data-bs-toggle="button" type="button" id="smatter-toggle">
            <i class="bi bi-translate"></i>
        </div>
      </div>
    </div>
    <div class="tab-content" id="smatter-tabsContent">
      <div class="tab-pane fade show active" id="watch" role="tabpanel" aria-labelledby="watch-tab">
        <video
          style="width: 100% !important; height: auto !important;"
          id="smatter-stream"
          class="video-js vjs-default-skin vjs-fluid vjs-16-9"
          controls
          preload="auto"
          liveui="true"
          poster="poster.png"
          width="auto"
          fullscreen='{"options": {"navigationUI": "show"}'
          data-setup='{"plugins": {"reloadSourceOnError": {}}}'
        >
          <source src="stream/stream.m3u8" type="application/x-mpegURL" />
          <track kind="subtitles" label="Smatter" id="smatter" default />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
      </div>
      <div class="tab-pane fade" id="source" role="tabpanel" aria-labelledby="source-tab">
        <div class="row mb-2">
          <div class="col-sm-8">
            <label for="source-url" class="form-label">Source URL</label>
            <input type="url" class="form-control" id="source-url" placeholder="http://example.com">
          </div>
          <div class="col-sm-2">
            <label for="quality" class="form-label">Quality</label>
            <input type="text" class="form-control" id="quality" placeholder="480">   
          </div>
          <div class="col-sm-2">
            <label for="start-point" class="form-label">Start</label>
            <input type="text" class="form-control" id="start-point" placeholder="01:00"> 
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-sm-5">
            <label for="language" class="form-label">Source Language</label>
            <input class="form-control" list="languageSuggestions" id="language" placeholder="English (en)">
          </div>
          <div class="col-sm-5 mb-2">
            <label for="task" class="form-label">Task (Goal)</label>
            <select class="form-select" id="task" placeholder="Translate">
              <option selected value="translate">Translate</option>
              <option value="transcribe">Transcribe</option>
            </select>
          </div>
          <div class="col-sm-2 mt-auto mb-2">
            <button class="btn btn-outline-primary" type="button" id="source-update">
              Update
            </button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
        TODO: Data
      </div>
    </div>
